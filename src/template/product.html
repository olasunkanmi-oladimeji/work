{% for item in page_obj %}

				<!-- Product Item #2 -->
				<div class="col-xs-12 col-sm-6 col-md-3 product-item filter-sale ">
					<a href="{{item.get_absolute_url}}">
                    <div class="product-img">
						<img height="250px" width="290px" src="{{item.image.url}}" class="img-fluid" alt="product">

                         {% if item.label_text %}
						<div class="badge badge-pill {{ item.get_label_display }}-color ">
							{{item.label_text}}
						</div>
                        {% endif %}
                        
						<div class="product-hover">
							<div class="product-cart">
								<a class="btn btn-secondary btn-block" href="{{item.get_add_to_cart_url}}">Add To Cart</a>
							</div>
						</div>
					</div>
                    </a>
					<!-- .product-img end -->
					<div class="product-bio">
						<h4>
							<a href="{{item.get_absolute_url}}">{{item.title}}</a>
						</h4>
						<p class="">
							
                            {% if item.discount_price%}
                            <del> &#8358;{{item.price}}  </del>
                             <span class="blue-text">  &#8358;{{item.discount_price}}  </span>
                             
                              
                              {% else%}
                              <span class="blue-text">  &#8358;{{item.price}}  </span>
                              {% endif%}
                        {% if user.is_authenticated %}
			  	<a href="{% url 'core:add_wishlist' item.id %}" 
				  class="btn btn-sm btn-danger add-wishlist ml-2" data-product="{{item.id}}"><i class="fa fa-heart"></i></a>
          {% else %}
          <button class="btn btn-sm btn-danger disabled"><i class="fa fa-heart"></i></button>
          {% endif %}
            
                        </p>

					</div>
					<!-- .product-bio end -->

				</div>
				<!-- .product-item end -->
                {% endfor %}
